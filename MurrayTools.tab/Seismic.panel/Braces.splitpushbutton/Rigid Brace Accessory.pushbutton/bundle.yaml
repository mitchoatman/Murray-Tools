# bundle title
title:
  "Rigid\nOn Accessory"

# bundle tooltip
tooltip: >-
  Inserts a Rigid Seismic Brace Family on a selected Pipe Accessory

    1. Run Command.
    2. Select Pipe Accessory to place brace on.
    3. *NEW Brace will now be placed.
    4. User will need to use Extend Brace button to stretch brace.


