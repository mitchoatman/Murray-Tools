# bundle title
title:
  "Cable\nBrace AUTO"

# bundle tooltip
tooltip: >-
  Inserts a Cable Seismic Braces on a run of hangers spaced at 20ft/40ft intervals.

    1. Run Command.
    2. Select fabrication hanger to start.
    3. Select entire run of hangers to calculate brace spacing.
    4. Click finish.
    
    [Shift]-Click to place braces at user picked XY location.
        1. Run Command.
        2. Select where you would like to place family.


