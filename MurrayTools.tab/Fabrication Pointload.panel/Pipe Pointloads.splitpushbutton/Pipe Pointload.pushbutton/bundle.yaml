# bundle title
title:
  "Pipe\nPointload"

# bundle tooltip
tooltip: |-
  Calculates the combined weight of selected Fabrication Pipes
  and divides that weight across the selected Fabrication Hangers.
    1. Run Script.
    2. Select Fabrication Pipes to collect weight from.
    3. Select Fabrication Hangers to distribute weight across.
    Muti-point supports weights are halved automatically.

  Hold [SHIFT] to execute point load command that will divide values by 10x.

