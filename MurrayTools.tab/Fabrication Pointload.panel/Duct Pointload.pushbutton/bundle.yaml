# bundle title
title:
  "Duct\nPointload"

# bundle tooltip
tooltip: |-
  Calculates the combined weight of selected Fabrication Ducts
  and divides that weight across the selected Fabrication Hangers.
    1. Run Command.
    2. Select Fabrication Ducts to collect weight from.
    3. Select Fabrication Hangers to distribute weight across.
    Muti-point supports weights are reduced automatically.

  [Shift]-Click:
  Execute point load command that divides values by 10x.

# context directives are listed under `context` key, the order does not matter
