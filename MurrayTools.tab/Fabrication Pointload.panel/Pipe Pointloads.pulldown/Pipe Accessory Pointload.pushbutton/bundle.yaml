# bundle title
title:
  "Pipe Accessory\nPointload"

# bundle tooltip
tooltip: |-
  Calculates the combined weight of selected Fabrication Pipes
  and divides that weight across the selected Pipe Accessories.
    1. Run Command.
    2. Select Fabrication Pipes to collect weight from.
    3. Select Pipe Accessories to distribute weight across.
    Muti-point supports are not accommodated for, User must cut weight in half manually.

  [Shift]+Click:
  Execute point load command that divides values by 10x.

