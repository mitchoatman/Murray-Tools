# bundle title
title:
  "Quick\nCS Pointload"

# bundle tooltip
tooltip: |-
  Calculates pointload values for all hangers on service drawn in CARBON STEEL.
  It rounds the values to a power of 10x. The calculations are based on plumbing code hanger spacing.
  Example: 1 = 0-10.lbs  2 = 11-20.lbs  3 = 21-30.lbs  4 = 31-40.lbs
    1. Isolate services drawn with cast iron material.
    2. Data is written to all hangers isolated in the view.
    
  [Shift]+Click:    
  Add actual loads NOT to the power of 10x.

