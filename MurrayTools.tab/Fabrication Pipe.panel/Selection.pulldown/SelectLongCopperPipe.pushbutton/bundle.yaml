  "Select\nLong CU Pipes"

# bundle tooltip
tooltip: |-
  Selects all Fabrication pipes in active view with Copper material and Longer than 20ft.
  1. Execute command.
  2. All pipes in the view will be selected.
  3. Do what you will with the selected elements. Isolate etc...

