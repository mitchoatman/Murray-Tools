# bundle title
title:
  "Duplicate \nView(s)"

# bundle tooltip
tooltip: >-
  Duplicates selected view or views.
      1. Select a view in project browser.
      2. Run command.
      3. Choose duplicate method and quantity.
      4. Click Ok.

  [Shift]+Click: 
  Duplicate selected views based on available scope boxes.
      1. Select a view(s) in project browser.
      2. Run command.
      3. Choose Scope boxes to create views for and assign.
      4. Click Ok.
