# bundle title
title:
  "Set Crop\nRegion"

# bundle tooltip
tooltip: >-
  Modifies crop region to user defined window.
      1. Run Command.
      2. Window area to crop.
      3. Crop region will be modified.

  [Shift]+Click:    
      1. Open a Floorplan view.
      2. Select multiple Floorplan views in Project Browser.
      3. You must click back into Floorplan you opened.
      4. Run Command.
      5. Draw desired crop region in active view.
      6. Crop region will be modified in All selected views.

