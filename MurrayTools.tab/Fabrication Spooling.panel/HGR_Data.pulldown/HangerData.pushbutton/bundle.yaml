highlight: updated

# bundle title
title:
  "Hanger\nData"

# bundle tooltip
tooltip: |-
  Writes User Defined JOB NUMBER, SPOOL MAP NAME, and HANGER ELEVATION to the Custom Data of selected Fabrication Hangers so data is accessible from AutoCAD and Fabrication reports.
  Also does the following:
  Writes Fabrication CID Value, ServiceType, Hanger Size, 
  Hanger Rod Size, Hanger Rod Length, Bearer Length to "FP_" Parameters for SELECTED ELEMENTS.

# context directives are listed under `context` key, the order does not matter
context:
  - Selection

