# bundle title
title:
  "Set\nWork Plane"

# bundle tooltip
tooltip: |-
  Sets a Work Plane to selected Fabrication Part.
    1. Run Command.
    2. Select Fabrication Part you align work plane to.
    3. Choose direction of work plane.
    
    DOES NOT ALIGN TO THE ANGLE OF SLOPING PIPE!


