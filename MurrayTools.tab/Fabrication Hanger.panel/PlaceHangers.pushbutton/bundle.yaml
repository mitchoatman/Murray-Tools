title:
  "Place\nHangers"

# bundle tooltip
tooltip: |-
  Populates hangers on selected pipe(s).
    1. Run script.
    2. Select a fabrication pipe to specify service
    3. Choose group
    4. Choose hanger button and specify settings
    5. Select pipe(s) to get hangers

  Function will always place hangers at couplings. Do not
  optimize pipe if you wish to populate hangers with spacing.

