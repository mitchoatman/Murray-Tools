title:
  "Rack\nAlign"

# bundle tooltip
tooltip: |-
  Aligns selected parts by bottom or top.
    1. Select fabrication parts you wish to be aligned.
    3. Run command.
    4. Set desired alignment Top/Btm and elevation.
    5. Click Ok.

# context directives are listed under `context` key, the order does not matter
