# bundle title
title:
  "Select\nALL Hangers"

# bundle tooltip
tooltip: |-
  Selects all Fabrication hangers in active view.
  1. Execute command.
  2. All hangers in the view will be selected.
  3. Do what you will with the selected elements. Isolate etc...

  [Shift]+Click:  
  Check hangers in view for a host.
