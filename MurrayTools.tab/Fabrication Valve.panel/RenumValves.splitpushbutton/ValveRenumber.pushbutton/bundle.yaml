# bundle title
title:
  "Number\nValves"

# bundle tooltip
tooltip: |-
  Numbers valves in active view by isolated service.
  1. Execute command.
  2. Isolate system you wish to number valves on.
  3. Select a valve to start numbering from.
  4. Specify number pattern.
  5. Valves will be numbered.

